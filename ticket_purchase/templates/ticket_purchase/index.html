{% extends 'ticket_purchase/layout.html' %}
{% load static %}

{% block body %}

    {% block script %}
        <script src = "{% static '/ticket_purchase/index.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

    <div id = 'main' class = 'col-md-4 centralized-container'>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval = "3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_1 }}" alt="Slide 1">
                </div>
                {% for url in urls %}
                <div class="carousel-item">
                    <img src="{{ url }}" alt="Slide {{ forloop.counter }}">
                </div>
                {% endfor %}
            </div>
            <!-- Navigation controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        <br>
        <hr>
        <br>
        <h3 id = 'now-showing' class = 'subheading'>Now Showing</h3>
        <br>
        <div id = 'movies-list'></div>
    </div>
    

{% endblock %}
